<table id="allpaymenttable" class="table table-striped table-hover"
	data-url="/orderview/loadingAllPayments?orderno=${orderno!}">
	<thead>
		<tr>
			<script>
				function ordernoformmater(value, row){
					if( !value ) return '';
           return '<a href="/orderview?orderno='+ row['orderno'] + '"  title="'+ row['orderno']+'" target="_blank">'+value+'</a>';
				}
			</script>
			<th data-field="orderno" data-formatter="ordernoformmater">订单号</th>
			<th data-field="customer">客户名称</th>
			<th data-field="price">产品原价</th>
			<th data-field="dealprice">成交价格</th>
			<th data-field="paid">实际支付</th>
			<th data-field="own">欠款</th>
			<th data-field="orderdate">订单日期</th>
			<th data-field="saler">销售代表</th>
		</tr>
	</thead>
</table>
