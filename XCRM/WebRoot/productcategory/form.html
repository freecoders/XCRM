<script>
	$(function() {
		$('#productLevel').change(function() {
			if ('1' == $(this).children('option:selected').val()) {
				$('#parentcategorydiv').hide();
				$('#parentcategory').children('option:selected').val('');
			} else if ('2' == $(this).children('option:selected').val()) {
				$('#parentcategorydiv').show();
			}
		});
		
		  // get store list
		  $.get('/productcategory/listtoplevel/', function(data){
		    for( d in data){
		      $('#parentcategory').append("<option value='" + data[d].id + "'>" + data[d].name + "</option>");
		    }
		  });
	});
</script>
<div class="form-group">
	<label>分类级别</label> <select class="form-control selector" name="level"
		id="productLevel">
		<option value="1">产品大类</option>
		<option value="2">产品小类</option>
	</select>
</div>
<div class="form-group" id="parentcategorydiv">
	<label>上级分类</label> <select class="form-control selector" name="pid"
		id="parentcategory">
		<option value="">请选择分类</option>
	</select>
</div>
<div class="form-group">
	<label>产品分类名称</label> <input type="text" class="form-control"
		name="name" placeholder="分类名称">
</div>
