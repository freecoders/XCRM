<div class="container-fluid">
	<div class="row">
	
		<div class="col-md-6">
			<div class="form-group">
				<label>产品名称</label>
				<input type="text" class="form-control span3" id="productsearch"
					data-provide="typeahead" data-items="4" name="productname" ${readonly!}/> 
				<input type="hidden"
					class="form-control span3" id="productvalue" name="product"/>
			</div>
		</div>

		<div class="col-md-6">
			<div class="form-group">
				<label>价格名称</label> <input type="text" class="form-control"
					name="name" placeholder="价格名称" data-required-error="价格名称不能为空" 
					id="pricename"  required/>
				<div class="help-block with-errors"></div>
			</div>
		</div>

	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>默认价格</label> <input type="text" class="form-control"
					name="price" placeholder="" data-required-error="价格不能为空" required>
				<div class="help-block with-errors"></div>
				<button type="button" class="btn btn-primary" id="pricebutton">应用到所有</button>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>默认初始库存</label> <input type="number" class="form-control"
					name="count" placeholder="" data-required-error="库存不能为空"  required>
				<div class="help-block with-errors"></div>
				<button type="button" class="btn btn-primary" id="countbutton">应用到所有</button>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>设置有效</label>
				<div>
					<label class="checkbox-inline"> <input type="radio"
						id="inlineCheckbox1" value="1" name="enable" checked>生效
					</label> <label class="checkbox-inline"> <input type="radio"
						id="inlineCheckbox2" value="0" name="enable">失效
					</label>
				</div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="form-group">
				<label>是否默认价格表</label>
				<div>
					<label class="checkbox-inline"> <input type="radio"
						id="inlineCheckbox3" value="1" name="default" checked>是
					</label> <label class="checkbox-inline"> <input type="radio"
						id="inlineCheckbox4" value="0" name="default">否
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
