<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理系统</title>
<link rel="stylesheet" type="text/css"
	href="../../themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../demo/demo.css">
<link rel="stylesheet" type="text/css" href="../../themes/color.css">
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>欢迎登陆</h2>
	<p>请输入用户名和密码</p>
	<div style="margin: 20px 0;"></div>
	<div class="easyui-panel" style="width: 400px; padding: 50px 60px">
		<form id="ff" action="/login/login" method="post">
			<div style="margin-bottom: 20px">
				<input class="easyui-textbox" prompt="用户名" iconWidth="28"
					style="width: 100%; height: 34px; padding: 10px;" id="username"
					name="user.username">
			</div>
			<div style="margin-bottom: 20px">
				<input class="easyui-passwordbox" prompt="密码" iconWidth="28"
					style="width: 100%; height: 34px; padding: 10px" id="password"
					name="user.password">
			</div>
		</form>
		<div>
			<a href="/login/login" class="easyui-linkbutton c1"
				style="width: 120px">登陆</a>
		</div>
	</div>
	<script>
		function submitForm() {
			$('#ff').form('submit');
		}
	</script>
</body>
</html>
