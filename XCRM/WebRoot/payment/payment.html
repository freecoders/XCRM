<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<#include "../common/js2css.html"/>
<script src="/js/bootstrap3-typeahead.js"></script>
<script src="/js/payment.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<#include "../common/menu.html"/> 
				<#include "../common/pageheader.html"/>

				<div class="container-fluid">
				
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h3>收货人信息</h3>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-3" style="text-align: left">
							<select class="form-control selector" id="customerselect"
								name="customer">
								<option value="">请选择收货人...</option>
							</select>
						</div>
            <div class="col-md-9" style="text-align: left">
              <span id="customerinfo"></span>
            </div>
					</div>

					<div class="row">
						<div class="col-md-3">
							<div class="form-group">
								<h3>合同</h3>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<h3>发货时间</h3>
							</div>
						</div>
						<div class="col-md-3">
              <div class="form-group">
                <h3>付款方式</h3>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <h3>付款金额</h3>
              </div>
            </div>
					</div>
					
          <div class="row">
            <div class="col-md-3" style="text-align: left">
              <select class="form-control selector" id="contractselect"
                name="contractselect">
                <option value="">请选择合同...</option>
              </select>
            </div>

						<div class="col-md-3" style="text-align: left">
							<input class="form-control" type="text" id="deliverytime"
								name="deliverytime" >
						</div>

						<div class="col-md-3" style="text-align: left">
              <select class="form-control selector" id="paymentwayselect"
                name="paymentwayselect">
                <option value="">请选择支付方式...</option>
                <option value="1">现金支付</option>
                <option value="2">刷卡支付</option>
                <option value="3">网上支付</option>
                <option value="4">后期支付</option>
              </select>
            </div>
            
            <div class="col-md-3" style="text-align: left">
              <input type="text" class="form-control" name="paid" id="paid" value="${paidsuggest!}">
            </div>
          </div>
          
           <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <h3>付款备注信息</h3>
              </div>
            </div>
            </div>
          
          <div class="row">
	          <div class="col-md-6" style="text-align: left">
	              <input type="text" class="form-control" name="paymentcomments" id="paymentcomments">
	          </div>
          </div>
          
          <div style="margin: 0 0 100px;">
          </div>

					<div class="row">
						<div class="col-md-2 col-md-offset-1"
							style="float: right; font-size: 18px; background-color: #df3033; text-align: center;">
							<a id="submitorder" class="sc-btn">提交订单</a>
						</div>
						<div class="col-md-2 col-md-offset-1"
              style="float: right; font-size: 18px; background-color: #df3033; text-align: center;">
              <a id="paymentorder" class="sc-btn">提交并支付订单</a>
            </div>
						<div class="col-md-2 col-md-offset-1"
							style="float: right; font-size: 18px; background-color: #428bca; text-align: center;">
							<a id="backtoordercart" class="sc-btn">返回购物车</a>
						</div>
					</div>
				</div>
				<#include "../common/footer.html"/>
			</div>
		</div>
	</div>
</body>
</html>
