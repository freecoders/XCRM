<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>产品名称</label> <input type="text" class="form-control"
					name="name" placeholder="产品名称">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>标识</label> <input type="text" class="form-control"
					name="code" placeholder="标识">
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>产品类型</label> <input type="text" class="form-control"
					name="cid" placeholder="产品类型">
			</div>
		</div>
		<div class="col-md-6">

			<div class="form-group">
				<label>数量单位</label> <input type="text" class="form-control"
					name="unit" placeholder="数量单位">
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>交货期</label> <input type="text" class="form-control"
					name="period" placeholder="交货期">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>部门</label> <input type="text" class="form-control"
					name="department" placeholder="部门">
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="exampleInputFile">产品图片</label><#include "/common/fileinput.html"/>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label>备注</label> <input type="text" multiple class="form-control"
					name="remark" placeholder="备注">
			</div>
		</div>
	</div>
</div>
