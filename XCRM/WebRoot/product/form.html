 <script>
  $(function() {
      var level1;
      $.get('/productcategory/listtoplevel/', function(data){
        level1 = data;
      });
      
      var level2;
      $.get('/productcategory/listsecondlevel/', function(data){
       level2 = data;
       for( c in level2){
    	   for( d in level1){
    		   if( level2[c].pid == level1[d].id ){
    			   $('#level2category').append("<option value='" + level2[c].id + "'>" + level1[d].name + "-" +level2[c].name + "</option>");
    		   }
    	   }
         }
      });
      
      var salesseason;
      $.get('/salesseason/list/', function(data){
         for( c in data){
            $('#salesseason').append("<option value='" + data[c].id + "'>" + data[c].name + "</option>");
          }
       });

      
  });
  </script>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>产品名称</label> <input type="text" class="form-control"
					name="name" placeholder="产品名称" data-required-error="名称不能为空" required/>
				<div class="help-block with-errors"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>标识</label> <input type="text" class="form-control"
					name="barcode" placeholder="产品标识" readonly>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>产品分类</label> 
         <select class="form-control selector" name="level2category" id="level2category">
            <option value="">请选择分类</option>
            </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>上市年份</label> 
         <select class="form-control selector" name="salesseason" id="salesseason">
            <option value="">请选择</option>
         </select>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label for="exampleInputFile">产品图片</label><#include "/common/fileinput.html"/>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label>备注</label> <input type="text" multiple class="form-control"
					name="remark" placeholder="备注">
			</div>
		</div>
	</div>
</div>
