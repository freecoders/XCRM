<script>
	function attributeidtype(value, row) {
		if (value == "1") {
			return "数值";
		} else if (value == "2") {
			return "单选列表";
		} else if (value == "3") {
			return "多选列表";
		}
	}
</script>
<th data-field="name">属性模板名</th>
<th data-field="type" data-formatter="attributeidtype">属性类型</th>
<th data-field="value">属性值</th>
