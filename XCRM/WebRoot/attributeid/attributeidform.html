<div class="form-group">
  <label>属性模板ID</label> <input type="number" class="form-control"
    name="id" placeholder="属性模板ID" data-required-error="不能为空" data-error="格式不对" required>
  <div class="help-block with-errors"></div>
</div>
<div class="form-group">
  <label>属性模板名</label> <input type="text" class="form-control"
    name="name" placeholder="属性模板名" data-required-error="不能为空" required>
  <div class="help-block with-errors"></div>
</div>
<div class="form-group">
    <label>属性类型</label> 
    <select class="form-control selector" name="type">
      <option value="1">数值</option>
      <option value="2">单选列表</option>
      <option value="3">多选列表</option>
   </select>
</div>
<div class="form-group">
  <label>属性值</label> <input type="text" class="form-control"
    name="value" placeholder="属性值">
</div>
