
<div id="modal" class="modal fade">
	<div id="${model}" class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<form data-toggle="validator" role="form" id="modal-form">
					<div class="form-group hidden">
						<label>ID</label> <input type="text" class="form-control"
							name="id" placeholder="id">
					</div>
					<#include "../${model}/form.html"/>
					  <!-- attribute load -->
          <#if attriutes?size != 0>
          <div class="container-fluid">
					  <div class="row">
            <#list attriutes as attr>
              <div class="col-md-6">
              <div class="form-group">
               <label>${attr.displayname}</label> 
               <#if attr.type??>
		               <#if attr.type==1>
		                 <input type="number" class="form-control" name="attribute-${attr.attributeid}" id="attribute-${attr.attributeid}" placeholder="${attr.displayname}">
		               <#elseif attr.type==2>
			               <select class="form-control selector" name="attribute-${attr.attributeid}">
			                <#list attr.value?split(",") as val>
			                  <option value="${val}">${val}</option>
			                 </#list>
			               </select>  
		               <#elseif attr.type==3>
		               <div></div>
		               <script>
		               $(function() {
		                $('#attribute-${attr.attributeid}').multiselect({
		            	    nSelectedText: '项已经选择!',
		            	    allSelectedText: '已经选择所有项',
		            	    nonSelectedText: '尚未选择',
		            	    delimiterText: ',',
		            	    enableFiltering: true
		            	  });
		               });
		               </script>
			                 <select class="form-control selector" name="attribute-${attr.attributeid}" id="attribute-${attr.attributeid}" multiple="multiple">
			                   <#list attr.value?split(",") as val>
                          <option value="${val}">${val}</option>
                         </#list>
			                 </select>
		               <#else>
		                    <input type="text" class="form-control" name="attribute-${attr.attributeid}" id="attribute-${attr.attributeid}" placeholder="${attr.displayname}">
		               </#if>
               </#if>
              </div>
              </div>
            </#list>
            </div>
            </div>          
          </#if>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary submit">提交</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
