
<link rel="stylesheet" href="/css/fileinput.min.css">
<script src="/js/sortable.min.js"></script>
<script src="/js/fileinput.min.js"></script>
<script src="/js/zh.js"></script>

<div class="row">
	<input id="file-Portrait" multiple="true" type="file"
		class="file-loading"> <input type="hidden"
		name="imgs" id="imgs">
</div>

<script>
	$(function() {
		xcpage.fileinput = $('#file-Portrait').fileinput({
			language : "zh",
			uploadUrl : "/${model}/upload",
			deleteUrl : "/${model}/delupload",
			uploadAsync : true,
			showUpload : true,
			showCaption : false,
			showRemove : true,
			overwriteInitial : false,
			previewSettings : {
				image : {
					height : "80px",
					width : "auto"
				}
			},
			msgFilesTooMany : "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
			browseClass : "btn btn-primary",
			minFileCount : 0,
			maxFileCount : ${imgMaxCount},
			validateInitialCount : true,
			maxFileSize : 1000,
			maxFilesNum : 2,
			initialPreviewCount : 2,
			initialCaption : "请上传图片...",
			allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
			overwriteInitial : true,
			initialPreviewFileType : 'image'
		});
	});
</script>
