<div class="form-group col-md-6">
	<label class="required">联系人</label> <input type="text"
		class="form-control" name="name" placeholder="联系人"
		data-error="该字段不能为空" required>
	<div class="help-block with-errors"></div>
</div>

<div class="form-group col-md-6">
	<label>联系人类型</label> <select class="form-control selector"
		name="custType">
		<option value="1">先生</option>
		<option value="2">女士</option>
		<option value="3">长子</option>
		<option value="4">次子</option>
		<option value="5">长女</option>
		<option value="6">次女</option>
		<option value="7">儿子</option>
		<option value="8">女儿</option>
		<option value="9">供应商</option>
	</select>
</div>

<div class="form-group col-md-12">
  <label>公司名称</label> <input type="text" class="form-control" name="company"
    placeholder="公司名称">
</div>

<div class="form-group col-md-6 first-clear">
	<label class="required">邮箱</label> <input type="email"
		class="form-control" name="email" placeholder="邮箱">
	<div class="help-block with-errors"></div>
</div>
<div class="form-group col-md-6">
	<label>电话</label> <input type="text" class="form-control" name="phone"
		placeholder="电话">
</div>
<div class="form-group col-md-6  first-clear">
	<label for="address">地区</label> <#include "region.html"/>
</div>
<div class="form-group col-md-6">
	<label>详细地址</label> <input type="text" class="form-control"
		name="custAddr" placeholder="详细地址">
</div>
<div class="form-group col-md-6">
	<label>联系方式</label> <input type="text" class="form-control"
		name="contact" placeholder="联系方式">
</div>


<div class="form-group col-md-6">
	<label>传真</label> <input type="text" class="form-control" name="fax"
		placeholder="传真">
</div>
<div class="form-group col-md-6">
	<label>邮寄地址</label> <input type="text" class="form-control"
		name="shiptoAddr" placeholder="邮寄地址">
</div>
<div class="form-group col-md-6">
	<label>客户心情</label> <input type="number" class="form-control"
		name="heartlevel" placeholder="客户心情">
</div>
<div class="form-group col-md-6">
	<label>客户心情说明</label> <input type="text" class="form-control"
		name="heartinfo" placeholder="客户心情说明">
</div>
