<div class="form-group hidden">
	<label>ID</label> <input type="text" class="form-control" name="id"
		placeholder="id">
</div>
<div class="form-group">
	<label>客户名称</label> <input type="text" class="form-control" name="name"
		placeholder="客户名称">
</div>
<div class="form-group">
	<label>客户地址</label> <input type="text" class="form-control"
		name="custAddr" placeholder="客户地址">
</div>
<div class="form-group">
	<label>联系方式</label> <input type="text" class="form-control"
		name="contact" placeholder="联系方式">
</div>
<div class="form-group">
	<label>电话</label> <input type="text" class="form-control" name="phone"
		placeholder="电话">
</div>
<div class="form-group">
	<label>邮箱</label> <input type="email" class="form-control" name="email"
		placeholder="邮箱">
</div>
<div class="form-group">
	<label>手机号码</label> <input type="text" class="form-control"
		name="cellphone" placeholder="手机号码">
</div>
<div class="form-group">
	<label>传真</label> <input type="text" class="form-control" name="fax"
		placeholder="传真">
</div>
<div class="form-group">
	<label>邮寄地址</label> <input type="text" class="form-control"
		name="shiptoAddr" placeholder="邮寄地址">
</div>
<div class="form-group">
	<label>客户类型</label> <input type="number" class="form-control"
		name="custType" placeholder="客户类型">
</div>
