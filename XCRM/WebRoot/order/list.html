<script>
function contractnameformatter(value, row){
	if(value){
    return '<a href="/contract/view?id='+ row['contractid'] +'&orderno='+row['orderno']+'"  target="_blank" title="'+ value + '">'+value+'</a>';
	}else{
		return '';
	}
}
</script>
<th data-field="orderno">订单号</th>
<th data-field="name">产品名称</th>
<th data-field="num">数量</th>
<th data-field="price">原价</th>
<th data-field="dealprice">成交价格</th>
<th data-field="date">下单日期</th>
<th data-field="contractid">合同编号</th>
<th data-field="contractname" data-formatter="contractnameformatter" data-align="center">合同</th>
<th data-field="comments">订单项备注</th>
