<div class="col-md-4" style="padding-left: 0px">
	<div id="myCarousel" class="carousel slide">
		<!-- 轮播（Carousel）指标 -->

		<#if prdpics??>
		<ol class="carousel-indicators">
			<#list prdpics as prdpic >
			<li data-target="#myCarousel" data-slide-to='${prdpic_index}'
				class='${(prdpic_index==0)?string("active","")}'></li> </#list>
		</ol>
		<div class="carousel-inner">
			<#list prdpics as prdpic >
			<div class='item ${(prdpic_index==0)?string("active","")}'>
				<img width="100%"
					src='${prdimg_path+"/"+prdpic.productid+"/"+(prdpic.fielname!"")}'
					alt='${(prdpic_index==0)?string("First","")} slide'>
			</div>
			</#list>
		</div>
		<#else>
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>

		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img width="100%" src="/img/placehold.jpg" alt="First slide">
			</div>
		</div>
		</#if>

		<!-- 轮播（Carousel）导航 -->
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
	</div>
</div>
<div class="col-md-8" style="padding-right: 0px">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2>${prd.name}</h2>
		</div>
		<div class="panel-body">
			<div class="col-md-12" style="text-align: left; padding: 10px">

					<span>数量：</span>
				</div>
				<div class="col-md-8">
					<div class="input-group spinner">
						<input type="text" class="form-control" value="1">
						<div class="input-group-btn-vertical">
							<button class="btn btn-default" type="button">
								<i class="fa fa-caret-up"></i>
							</button>
							<button class="btn btn-default" type="button">
								<i class="fa fa-caret-down"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12" style="text-align: left; padding: 10px">
				<div class="col-md-1" style="padding: 0">
					<span>价格：</span>
				</div>
				<div class="col-md-8" style="text-align: left">
					<span>$200</span>
				</div>
			</div>
			<#list attrs as attr >
			<div class="col-md-12" style="text-align: left; padding: 10px">
				<div class="col-md-1" style="padding: 0">
					<span>${attr.first.name}：</span>
				</div>
				<div class="col-md-8" style="text-align: left">
					<#list attr.second as option> <span class="prd-attr hand no-select">${option}</span>
					</#list>
				</div>
			</div>
			</#list>
			<div class="col-md-12" style="text-align: left; padding: 10px">
				<div class="col-md-3"
					style="height: 50px; font-size: 18px; background-color: #df3033; text-align: center;">
					<a class="sc-btn">加入购物车</a>
				</div>
			</div>
		</div>
	</div>
