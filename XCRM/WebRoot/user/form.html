<div class="form-group">
	<label>用户名</label> <input type="text" class="form-control"
		name="username" placeholder="用户名" data-required-error="用户名不能为空" required>
	<div class="help-block with-errors"></div>
</div>
<div class="form-group">
	<label>电子邮箱</label> <input type="email" class="form-control"
		name="email" placeholder="sample@sina.com" data-required-error="邮箱不能为空" data-error="邮箱格式不对" required>
	<div class="help-block with-errors"></div>
</div>
<div class="form-group">
  <label>联系方式</label> <input type="textarea" class="form-control"
    name="contact" placeholder="电话或手机">
</div>
<div class="form-group">
	<label>部门</label> 
		<select class="form-control selector" name="department">
			<option value="1">化妆部</option>
			<option value="2">礼服部</option>
			<option value="3">销售部</option>
			<option value="4">财务部</option>
			<option value="5">办公室</option>
	 </select>
</div>
<div class="form-group">
	<label>职位</label> <input type="text" class="form-control" name="title"
		placeholder="职位">
</div>
<div class="form-group">
	<label>密码</label> <input type="password" class="form-control"
		name="password" placeholder="password">
</div>
