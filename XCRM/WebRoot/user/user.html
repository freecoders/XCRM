<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单客户管理系统</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../../css/layoutit.css">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>

<script type="text/javascript">            
      function initTable() {  
        //先销毁表格  
        $('#cusTable').bootstrapTable('destroy');  
        //初始化表格,动态从服务器加载数据  
        $("#cusTable").bootstrapTable({  
            method: "get",  //使用get请求到服务器获取数据  
            url: "/user/listusers", //获取数据的Servlet地址  
            striped: true,  //表格显示条纹  
            pagination: true, //启动分页  
            pageSize: 1,  //每页显示的记录数  
            pageNumber:1, //当前第几页  
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表  
            search: false,  //是否启用查询  
            showColumns: true,  //显示下拉框勾选要显示的列  
            showRefresh: true,  //显示刷新按钮  
            sidePagination: "server", //表示服务端请求  
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder  
            //设置为limit可以获取limit, offset, search, sort, order  
            queryParamsType : "undefined",   
            queryParams: function queryParams(params) {   //设置查询参数  
              var param = {    
                  pageNumber: params.pageNumber,    
                  pageSize: params.pageSize,  
              };    
              return param;                   
            },  
            onLoadSuccess: function(){  //加载成功时执行  
                
            },  
            onLoadError: function(){  //加载失败时执行  
              
            }  
          });  
      }  
  
      $(document).ready(function () {          
          //调用函数，初始化表格  
          initTable();  
  
          //当点击查询按钮的时候执行  
          $("#search").bind("click", initTable);  
      });  
</script>  

</head>
<body>
	<div class="container">
  <div class="row">
    <div class="span12">
      <div class="page-header">
        <h1>
          订单客户管理系统 <span>方便你的日常工作</span>
        </h1>
      </div>
      <ul class="breadcrumb">
        <li>
          <a href="#">客户管理</a> <span class="divider">/</span>
        </li>
        <li>
          <a href="#">用户管理</a> <span class="divider">/</span>
        </li>
        <li>
          <a href="#">库存管理</a> <span class="divider">/</span>
        </li>
        <li>
          <a href="#">订单管理</a> <span class="divider">/</span>
        </li>
        <li>
          <a href="#">预约管理</a> <span class="divider">/</span>
        </li>
      </ul>
      <table class="table table-hover" id="cusTable"  
       data-pagination="true"  
       data-show-refresh="true"  
       data-show-toggle="true"  
       data-showColumns="true">
        <thead>
          <tr>
            <th data-field="nickname">
              用户名
            </th>
            <th data-field="department">
              部门
            </th>
            <th data-field="title">
              职位
            </th>
            <th data-field="password">
             密码
            </th>
          </tr>
        </thead>
      </table>
      
      <address> <strong>Twitter, Inc.</strong><br /> 795 Folsom Ave, Suite 600<br /> San Francisco, CA 94107<br /> <abbr title="Phone">P:</abbr> (123) 456-7890</address>
    </div>
  </div>
</div>

</body>
</html>
